<div>
    <div class="modal-header">
        <h3 class="modal-title">监控警告</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label">账户类型</label>
                <div class="col-sm-2 ">
                    <select class="form-control" disabled>
                        <option value="1">上期CTP</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">期货公司</label>
                <div class="col-sm-2">
                    <select disabled class="form-control">
                        <option value="1">{{ item.company }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">账号</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.account }}">
                </div>
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.name }}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">电话</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.phone }}">
                </div>

            </div>

            <div class="divider"></div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">劣后资金</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.afterBadFunding }}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">优先资金</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.priorityFunding }}">
                </div>
                <label class="col-sm-2 control-label">补仓线</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.marginLine }}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">强平线</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.strongHorizontalLine }}">
                </div>
                <label class="col-sm-2 control-label">盘后取金</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.afterInFunds }}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">风险度提醒点</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="0.9">
                </div>
                <label class="col-sm-2 control-label">动态权益</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.dynamicInterests }}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">风险度</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.riskRate }}">
                </div>
                <label class="col-sm-2 control-label">保证金</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.bail }}">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 control-label">可取资金</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" value="{{ item.bail }}">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 control-label">触发时间</label>
                <div class="col-sm-10 text-danger">
                    <p class="form-control-static">{{ item.alertTime }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">风控信息</label>
                <div class="col-sm-10 text-danger">
                    <p class="form-control-static">{{ item.info }}</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</div>
